{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="200" height="150">

            <div class="col-md-6">
                <h3>{{movie.name}}</h3>
                <h6>{{movie.desc}}</h6>
                <h4>{{movie.year}}</h4>
                <a href="{% url 'movieapp:update' movie.id %}" class="btn btn-warning">update</a>
                <a href="{% url 'movieapp:delete' movie.id %}" class="btn btn-danger">Delete</a>
            </div>

                </div>

</div>
</div>
{% endblock %}
